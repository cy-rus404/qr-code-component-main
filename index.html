<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="swiper">
    <div class="swiper-wrapper">
<div class="card">
  <div class="card_image">
    <img src="images/image-qr-code.png" alt="card-image">
  </div>
  <div class="card_content">
    <span class="card_title"><b>Improve your front-end<br>skills by building projects</b></span>
    <p class="card_text">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br>the next level</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cy-rus404">Adumoah Isaac</a>.
    </div>
  
  </div>
</div>

</div>
</section>
</body>

</html>
